<div class="container-fluid">
    <section id="experience" class="py-5 my-3 experience-section section-container-border">
        <div class="container text-center">
            <div class="section-tag mb-2">
                <span>MY EXPERIENCE</span>
            </div>
            <h2 class="fw-bold mb-5 title-color">Work History</h2>


            <div class="row g-4">
                @for (exp of experiences; track $index) {
                <div class="col-12 col-md-6">
                    <div class="card shadow-sm h-100 experience-card">
                        <div class="card-body d-flex gap-3 align-items-start">
                            <div class="icon-box mt-1">
                                <i class="bi bi-briefcase-fill icon-color"></i>
                            </div>
                            <div class="w-100">
                                <h5 class="card-title fw-bold mb-1 d-flex justify-content-between align-items-center">
                                    {{ exp.title }}
                                    @if (exp.reviewLink) {
                                    <a [href]="exp.reviewLink" target="_blank" rel="noopener noreferrer"
                                        class="btn btn-sm btn-outline-primary review-button d-flex align-items-center gap-1">
                                        <i class="bi bi-link-45deg"></i>
                                        <span>Client Review</span>
                                    </a>
                                    }
                                </h5>
                                <div class="text-muted mb-1 text-start">{{ exp.organization }} | {{ exp.type }}</div>
                                <div class="text-secondary mb-2 text-start"><small>{{ exp.date }}</small></div>
                                <ul class="mb-0 ps-3 text-start">
                                    @for (item of exp.description; track $index) {
                                    <li>{{ item }}</li>
                                    }
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </section>
</div>
