<div class="container-fluid">
    <section id="portfolio" class="py-5 my-3 portfolio-section">
        <div class="container text-center">
            <div class="section-tag mb-2">
                <span>My Work</span>
            </div>
            <h2 class="fw-bold mb-4 title-color">What I've Built</h2>

            <ul class="nav nav-pills justify-content-center mb-4 gap-2" id="portfolioTabs">
                <li class="nav-item" *ngFor="let category of categories">
                    <button class="nav-link" [class.active]="selectedCategory === category"
                        (click)="filterProjects(category)">
                        {{ category }}
                    </button>
                </li>
            </ul>

            <div class="row g-4 text-start">
                @for (project of filteredProjects; track $index) {
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm  project-card">
                        <img *ngIf="project.image" [src]="project.image" class="card-img-top"
                            alt="{{ project.title }}" />


                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fw-bold">{{ project.title }}</h5>
                            <p class="card-text mb-3">{{ project.description }}</p>

                            <div class="mb-3">
                                <span *ngFor="let skill of project.skills" class="badge me-1 mb-1"
                                    [ngClass]="getBadgeClass(skill)">
                                    {{ skill }}
                                </span>
                            </div>
                        </div>

                        <div
                            class="card-footer d-flex justify-content-between flex-wrap gap-2 px-3 pb-3 pt-2 bg-transparent">
                            <a *ngIf="project.github" [href]="project.github" title="View GitHub Repository"
                                target="_blank" class="btn btn-sm btn-outline-dark icon-btn">
                                <i class="bi bi-github me-1 d-md-none"></i>
                                <span class="d-none d-md-inline"><i class="bi bi-github me-1"></i>GitHub</span>
                            </a>

                            <a *ngIf="project.live" [href]="project.live" title="View Live Project" target="_blank"
                                class="btn btn-sm btn-outline-success icon-btn">
                                <i class="bi bi-box-arrow-up-right me-1 d-md-none"></i>
                                <span class="d-none d-md-inline"><i
                                        class="bi bi-box-arrow-up-right me-1"></i>Live</span>
                            </a>

                            <a *ngIf="project.video" [href]="project.video" title="Watch Video" target="_blank"
                                class="btn btn-sm btn-outline-danger icon-btn">
                                <i class="bi bi-play-circle me-1 d-md-none"></i>
                                <span class="d-none d-md-inline"><i class="bi bi-play-circle me-1"></i>Video</span>
                            </a>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </section>
</div>
